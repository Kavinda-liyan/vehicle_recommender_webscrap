<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Site â€” Products</title>
    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
      }

      /* Grid container for products */
      .grid {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      /* Individual product cards */
      .product {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: 220px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .product:hover {
        transform: translateY(-15px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #222;
      }

      .desc {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
      }

      .price {
        font-size: 16px;
        font-weight: bold;
        color: #e74c3c;
        display: block;
        margin-bottom: 10px;
      }

      .buy {
        display: inline-block;
        padding: 8px 15px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .buy:hover {
        background-color: #2980b9;
      }

      /* Stock table styling */
      #stock {
        width: 80%;
        margin: 0 auto 50px;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      #stock th,
      #stock td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      #stock th {
        background-color: #3498db;
        color: #fff;
      }

      #stock tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      #stock tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>Products catalog</h1>

    <div class="grid">
      <div class="product" id="p1" data-sku="P-001">
        <h2 class="title">Product One</h2>
        <p class="desc">A great product.</p>
        <span class="price">19.99</span>
        <img src="images/product1.jpg" alt="Product One image" />
        <a class="buy" href="/buy?p=P-001">Buy now</a>
      </div>

      <div class="product" id="p2" data-sku="P-002">
        <h2 class="title">Product Two</h2>
        <p class="desc">Better for outdoors.</p>
        <span class="price">29.99</span>
        <img src="images/product2.jpg" alt="Product Two image" />
        <a class="buy" href="/buy?p=P-002">Buy now</a>
      </div>

      <div class="product" id="p3" data-sku="P-003">
        <h2 class="title">Product Three</h2>
        <p class="desc">Budget friendly.</p>
        <span class="price">9.99</span>
        <img src="images/product3.jpg" alt="Product Three image" />
        <a class="buy" href="/buy?p=P-003">Buy now</a>
      </div>
    </div>

    <h2>Stock table</h2>
    <table id="stock">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Qty</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>P-001</td>
          <td>Product One</td>
          <td>12</td>
          <td>Colombo</td>
        </tr>
        <tr>
          <td>P-002</td>
          <td>Product Two</td>
          <td>0</td>
          <td>Galle</td>
        </tr>
        <tr>
          <td>P-003</td>
          <td>Product Three</td>
          <td>55</td>
          <td>Kandy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
